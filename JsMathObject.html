    <script>

        // JavaScript Math Ojbect:
        // The JavasScript Math Object allows you to perform mathematical taks on numbers.

        //For examle:
        console.log(Math.PI);




        // Math Properties(Constants)
        //  The syntax of Math Property is: Math.property.

        /* Math.E           // return's Euler's number
           Math.PI          // returns PI
           Math.SQRT2       // return's the square root of 2
           Math.SQRT1_2     // returns the square root of 1/2
           Math.LN2         // returns the natural logarithm of 2
           Math.LN10         // retturns the natural logarithm of 10
            Math.LOG2E      // returns base 2 logarithm of E
            Math.LOG10E     // returns base 10 logarithms of E
            */
            

        
            
            // Math Methods : syntax is: Math.method(number)
            
            // Numbr to Integer
            // (1). Math.round(x) ---- Returns x rounded to its nearest integer
             console.log(Math.round(4.6));   // OUTPUT: 5
             console.log(Math.round(4.4));  // Output: 4



             // (2). Math.ceil(x) ---- Returns the value of x rounded up to its nearest integer.
             console.log(Math.ceil(4.9));  // Output : 5
             console.log(Math.ceil(4.2));   // Output: 5
             console.log(Math.ceil(-4.2));  // Output: -4




             // (3). Math.floor(x) --- Returns the value of x rounded down to its nearest integer.
             console.log(Math.floor(4.9));  // Outpput : 4
             console.log(Math.floor(4.3));  // Output: 4
             console.log(Math.floor(-4.2)); // Output: -5


             // (4)). Math.trunc() --- Returns the integer part of x
             console.log(Math.trunc(4.6));      // Output: 4
             console.log(Math.trunc(4.3));      // Output: 4
             console.log(Math.trunc(-4.3));      // Output: -4


             // (5). Math.sign(x) --- returns if x is negative, null or positive
             console.log(Math.sign(-4));        // Output: -1
             console.log(Math.sign(0));         // Output: 0
             console.log(Math.sign(4));         // Output : 1



             // Math.pow(x, y) :  returns the power of x to the power of y:
             console.log(Math.pow(8, 3)); // Output: 512



             // Math.sqrt(x) : returns the squar of x
             console.log(Math.sqrt(64));        // Output: 8



             /// Math.abs(x) : Returns the absolute (positive) value of x
             console.log(Math.abs(-4.6));       // Output: 4.6




             // Math.sin()  :  Returns the sine(a valu between -1 and 1) of the angle x (given in the radians)
             // convert degrees to radians : Angle in radians = Angle in degrees * PI / 180.
             console.log(Math.sin(90*Math.PI / 180));  // returns 1 (the sine of 90 degres)




             // Math.cons() :  Returns the cosine (a value between -1 and 1) of th angel x (given in radians).
             // Convert degrees to radians: Angle in radians = Angle in dgeres * PI/180
             console.log(Math.cos(0 *Math.PI/180));         // retruns 1 (the cos of 0 degrees)



             // Math.min() and Math.max() :  can be used to find the lowest or highes value in a list of arguments:
             console.log(Math.min(2, 45, 0, 67,2343,565));

             console.log(Math.max(234, 454,234,5454,1,45,556));



             // Math.random() : returns a random number between 0 (inclusive) and 1 (exlcusive):



             // Math.log(x)  :  Returns the natural logarithm of x.
             console.log(Math.log(1));      // Output : 0
             console.log(Math.log(2));      // Output : 0.693147
            // Math.E and Math.log() are twins



             // Math.log2() Method : Returns the base 2 logarithm of x.
             console.log(Math.log2(8));         // Output : 3




             // Math.log10() Method : Returns the base 10 logarithm of x.
             console.log(Math.log10(1000));         // Output : 3
