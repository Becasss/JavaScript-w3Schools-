<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>What Can JavaScript Do?</h2>
    <p>JavaScript can change HTML content</p>
    <p id="demo">JavaScript can change HTML content</p>
    <p id="demo1" style="display: none;">Hello Javascript</p>
    <p id="memo"></p>
    <button type="button" onclick="document.getElementById('demo').innerHTML = 'Hello Bikash! welcome to new Javascript line'">Click me!</button><br>
    <button type="button" onclick="document.getElementById('demo1').style.display = 'block'">Click me!</button>
   <br><br>
    <script>
        document.getElementById("memo").innerHTML = "My First JavaScript";
    </script>
</body>
</html>
