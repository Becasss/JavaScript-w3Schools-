    <script>
        // JavaScript Random 

        // Math.random() : Returns a random number between 0 (inclusive) and 1 (exclusive).

        console.log(Math.random());         // Output : 0.72456




        // Javascript Random Integers
        //  Math.random() used with Math.floor() can be used to return random integers

        console.log(Math.floor(Math.random()*10));      // Output: returns a random integer between 0 and 9 (both included).



        console.log(Math.floor(Math.random() * 11));    // Output : Returns a random integer from 0 to 10




        // A Proper Random Function : 
        function getRndInteger(min, max){
            return Math.floor(Math.random() * (max - min)) + min;
        }
        console.log(getRndInteger(0,10));       // Output : Returns random numbr between 0 and 9.






        // 
    </script>
